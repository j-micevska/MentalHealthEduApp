<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Профил</title>
</head>
<style>
    a {
        font-size: 18px;
    }
    li{
        margin: 10px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c5dfeb">
	  <div class="container-fluid">
		<p class="navbar-brand" style="font-size: 24px; padding-top: 15px"> Платформа за едукација за ментално здравје </p>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		  <ul class="navbar-nav ">
			<li class="nav-item">
			  <a class="nav-link" href="/courses/">Курсеви</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/forum/">Форум</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="/profile/">Профил</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/experiences/">Искуства</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/tests/">Тестови</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/helppage/">Помош</a>
			</li>
              <li class="nav-item">
			  <a class="nav-link" href="/logout/">Одјава</a>
			</li>
		  </ul>

	  </div>
</nav>
<hr style="color: indianred">

<div class="card" style="width: 90%; margin-left: 5%; margin-top: 30px">
    <h3>Мои коментари</h3>
    <div class="row justify-content-center" style="width: 100%">
    <br>
    {% for message in messages %}
          <div class="col-sm-5" style="margin: 30px">
            <div class="card border-primary">
              <div class="card-body">
                <p class="card-text" style="text-align: center">{{ message.content }}</p>
                <hr style="color: indianred">
                  <p class="card-text" style="text-align: center">
                  <a style="justify-content: center; width: 100%" href="/delete/{{ message.id }}/">Избриши</a>
                  </p>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
</div>

<div class="card" style="width: 90%; margin-left: 5%; margin-top: 30px">
    <h3>Мои искуства</h3>
</div>

<div class="card" style="width: 90%; margin-left: 5%; margin-top: 30px">
    <h3>Мои резултати</h3>
</div>

<div class="card" style="width: 90%; margin-left: 5%; margin-top: 30px">
    <h3>Зачувани</h3>
</div>
