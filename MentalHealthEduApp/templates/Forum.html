<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Форум</title>
</head>
<style>
    a {
        font-size: 18px;
    }
    footer {
    position: fixed;
    height: 100px;
    bottom: 0;
    width: 100%;
}
    li{
        margin: 10px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c5dfeb">
	  <div class="container-fluid">
		<p class="navbar-brand" style="font-size: 24px; padding-top: 15px"> Платформа за едукација за ментално здравје </p>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		  <ul class="navbar-nav ">
			<li class="nav-item">
			  <a class="nav-link" href="/courses/">Курсеви</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="/forum/">Форум</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/profile/">Профил</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/experiences/">Искуства</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/tests/">Тестови</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/helppage/">Помош</a>
			</li>
		  </ul>
		</div>
	  </div>
</nav>
<hr style="color: indianred">

<div class="row justify-content-center" style="width: 100%">
<br>
{% for message in messages %}
      <div class="col-sm-5" style="margin: 30px">
        <div class="card border-primary">
          <div class="card-body">
            <p class="card-text" style="text-align: center">{{ message.content }}</p>
            <hr style="color: indianred">
            <p class="card-text" style="text-align: center">{{ message.author }}</p>
          </div>
        </div>
      </div>
{% endfor %}
</div>

</body>

<footer class="text-center text-white" style="background-color: #c5dfeb; width: 100%">
  <!-- Grid container -->
  <div class="container-fluid p-4" style="background-color: #c5dfeb; width: 100%">
        <div class="row justify-content-center" style="width: 100%">
            <div class="col-md-2" >
                  <strong style="color: black">Остави коментар</strong>
            </div>
            <div class="col-md-6">
              <form method="post">
                {% csrf_token %}
                  <div class="row">
                  <div class="col-md-8">
                    <div class="form-outline form-white mb-4" style="text-align: right">
                      {{ form.content }}
                    </div>
                  </div>

                  <div class="col-md-4" style="text-align: left">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-light mb-4" style="background-color: indianred">
                      Постирај
                    </button>
                  </div>
                  </div>
                </form>
            </div>
        </div>
  </div>
</footer>
</html>
