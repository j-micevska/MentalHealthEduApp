<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Курсеви</title>
</head>
<style>
    a {
        font-size: 18px;
    }
    li{
        margin: 10px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c5dfeb">
	  <div class="container-fluid">
		<p class="navbar-brand" style="font-size: 24px; padding-top: 15px"> Платформа за едукација за ментално здравје </p>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		  <ul class="navbar-nav ">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="/courses/">Курсеви</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/forum/">Форум</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/profile/">Профил</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/experiences/">Искуства</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/tests/">Тестови</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link" href="/helppage/">Помош</a>
			</li>
		  </ul>
		</div>
	  </div>
</nav>
<hr style="color: indianred">

<form method="post" style="width: 100%">
    {% csrf_token %}
       <div class="form-group mx-sm-3 mb-2">
           <div class="row" style="margin-left: 25%">
               <div class="col-6">
                    <input name="keyword" type="text" class="form-control col-8" placeholder="Клучен збор">
               </div>
               <div class="col-3">
                   <button type="submit" name="search" value="Search" class="btn btn-outline-primary btn-md">Пребарај</button>
               </div>
               <div class="col-3">
                       <a style="height: 40px" class="btn btn-outline-success btn-md" href="/courses/">Сите</a>
               </div>
        </div>
       </div>
</form>

<div style="width: 100%">
<br>
<div class="row" style="width: 100%">
{% for course in courses %}
    <div class="col-md-3 m-2">
      <div class="card" style="width: 18rem;">
          <img src="../../media/bg.png" class="card-img-top" alt="picture">
          <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <a href="/courses/{{ course.id }}/" class="link-primary">Отвори</a>
          </div>
      </div>
    </div>
{% endfor %}
</div>
</div>
</body>
</html>
