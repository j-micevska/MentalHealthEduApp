<body>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		  <ul class="navbar-nav ">
			<li class="nav-item">

<hr style="color: indianred">

<form method="get" style="width: 100%">
       <div class="form-group mx-sm-3 mb-2">
           <div class="row" style="margin-left: 25%">
               <div class="col-7">
                    <input name="q" type="" class="form-control col-8" id="" placeholder="Клучен збор">
               </div>
               <div class="col-3">
                   <button type="submit" class="btn btn-outline-primary btn-md">Пребарај</button>
               </div>
        </div>
       </div>
</form>

<div class="card" style="width: 80%; margin-left: 10%; margin-top: 30px">
  <div class="card-body">
    <h1 class="card-title">{{ course.name }}</h1>
    <h3>Симптоми и знаци</h3>
    <p class="card-text">{{ course.symptoms }}</p>
    <h3>Како да помогнете</h3>
    <p class="card-text">{{ course.help }}</p>
  </div>
</div>
